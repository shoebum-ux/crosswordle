<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Wordle - Intersecting Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cross Wordle</h1>
            <p>Guess two intersecting 5-letter words! The center letters must match.</p>
        </header>
        
        <div class="game-info">
            <div class="attempts">Attempts: <span id="attempts-count">5</span></div>
            <button id="new-game-btn">New Game</button>
        </div>

        <div class="main-content">
            <!-- Left Column: Game Board -->
            <div class="left-column">
                <div class="game-board">
                    <div class="word-grid">
                        <!-- Vertical word -->
                        <div class="vertical-word">
                            <div class="letter-cell" data-pos="v0"></div>
                            <div class="letter-cell" data-pos="v1"></div>
                            <div class="letter-cell center-cell" data-pos="center"></div>
                            <div class="letter-cell" data-pos="v3"></div>
                            <div class="letter-cell" data-pos="v4"></div>
                        </div>
                        
                        <!-- Horizontal word -->
                        <div class="horizontal-word">
                            <div class="letter-cell" data-pos="h0"></div>
                            <div class="letter-cell" data-pos="h1"></div>
                            <div class="letter-cell center-cell" data-pos="center"></div>
                            <div class="letter-cell" data-pos="h3"></div>
                            <div class="letter-cell" data-pos="h4"></div>
                        </div>
                    </div>
                </div>
                
                <div class="input-controls">
                    <button id="clear-btn">Clear</button>
                    <button id="submit-guess">Enter Guess</button>
                </div>
                
                <div class="section-divider"></div>
                
                <div class="guess-history">
                    <h3>Previous Guesses</h3>
                    <div id="history-list"></div>
                </div>
            </div>

            <!-- Right Column: Keyboard -->
            <div class="right-column">

                <div class="keyboard-container">
                    <div class="keyboard">
                        <div class="keyboard-row">
                            <button class="key" data-key="Q">Q</button>
                            <button class="key" data-key="W">W</button>
                            <button class="key" data-key="E">E</button>
                            <button class="key" data-key="R">R</button>
                            <button class="key" data-key="T">T</button>
                            <button class="key" data-key="Y">Y</button>
                            <button class="key" data-key="U">U</button>
                            <button class="key" data-key="I">I</button>
                            <button class="key" data-key="O">O</button>
                            <button class="key" data-key="P">P</button>
                        </div>
                        <div class="keyboard-row">
                            <button class="key" data-key="A">A</button>
                            <button class="key" data-key="S">S</button>
                            <button class="key" data-key="D">D</button>
                            <button class="key" data-key="F">F</button>
                            <button class="key" data-key="G">G</button>
                            <button class="key" data-key="H">H</button>
                            <button class="key" data-key="J">J</button>
                            <button class="key" data-key="K">K</button>
                            <button class="key" data-key="L">L</button>
                        </div>
                        <div class="keyboard-row">
                            <button class="key key-wide" id="enter-key">ENTER</button>
                            <button class="key" data-key="Z">Z</button>
                            <button class="key" data-key="X">X</button>
                            <button class="key" data-key="C">C</button>
                            <button class="key" data-key="V">V</button>
                            <button class="key" data-key="B">B</button>
                            <button class="key" data-key="N">N</button>
                            <button class="key" data-key="M">M</button>
                            <button class="key key-wide" id="backspace-key">âŒ«</button>
                        </div>
                    </div>
                </div>

                <div class="message" id="game-message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
